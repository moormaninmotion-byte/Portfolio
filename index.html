    <style>
      html {

      }

    <script>

      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Syne', 'sans-serif'],

          colors: {
            'brand-accent': '#007BFF', // A bold, professional blue

    }
