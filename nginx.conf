server {
    # Listen on the port Cloud Run will connect to
    listen 8080;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        # This is the key for Single Page Applications (SPA) like React.
        # It tries to find the file, then a directory, and if not found,
        # falls back to index.html to let React handle the routing.
        try_files $uri $uri/ /index.html;
    }
}