name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main # Your main development branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
   
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'   # Or your preferred Node.js version
        
          
    - name: Install dependencies
      run: npm install

    - name: Set GITHUB_PAGES env variable
      run: echo "GITHUB_PAGES=true" >> $GITHUB_ENV
    
    - name: Build for GitHub Pages
      run: npm run build:gh-pages

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir:  docs/   # The directory containing your compiled assets
        publish_branch: gh-pages # The branch where static files will be pushed
        destination_dir: . # Deploy to the root of the gh-pages branch
